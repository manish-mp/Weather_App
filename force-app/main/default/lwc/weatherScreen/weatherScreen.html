<template>
<lightning-card  variant="Narrow"  title="Weather Information Centre" icon-name="utility:world">
<div>
<lightning-input type="text"   label="Enter City Name" placeholder="e.g Noida , Pune , Mumbai..." onchange={handleInputChange}></lightning-input>
</div>
<div class= Slds-p-around-medium>
    <lightning-button variant="Brand" label="Get Weather Details"  onclick={handleWeatherDetails}></lightning-button>
</div>

<!-- Display weather Details -->
<template if:true={showWeatherDetails}>
    <div class='c-container'>
        <lightning-layout horizontal-align="spread" multiple-rows>
            <lightning-layout-item size="6" padding="around-small" >
              <span class="slds-text-title_bold"> City :{weatherDetails.city}</span>  
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small" >
               <span class="slds-text-title_bold">Temperature :{weatherDetails.temperature}</span> 
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small" >
                <span class="slds-text-title_bold"> Feels Like :{weatherDetails.feelsLike}</span>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small" >
                <span class="slds-text-title_bold">Pressure :{weatherDetails.pressure}</span>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small" >
                <span class="slds-text-title_bold">Humidity :{weatherDetails.humidity}</span>
            </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small" >
                <span class="slds-text-title_bold">Latitude :{weatherDetails.latitude}</span>
            </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small" >
                <span class="slds-text-title_bold">Longitude :{weatherDetails.longitude}</span>
            </lightning-layout-item>
        </lightning-layout>
    </div>

</template>
</lightning-card>
</template>
